    <script type="text/ecmascript">
        
		var context;
		var font;

        // font loading and parsing
        window.onload = function()
        {
			// init canvas
			var drawingCanvas = document.getElementById('myDrawing');
			this.context = drawingCanvas.getContext('2d');
			context.translate( 500,200 );
			
			// init font
			font = new QuickFont( "../../truetypefonts/DiscoMo.ttf" );
			font.setStyle( 1, "#000000", "#ffffff", .2 );

			setInterval(drawIt,1);
		}
		
		function drawIt()
		{
			for( var i=0; i<20; i++ ){
				var col = Math.floor(Math.random()*16777215).toString(16);
				font.setStyle( Math.random()*1, col, "#ffffff", .2 );	
				this.context = this.font.drawGlyph( 52, 'myDrawing' );
				this.context.rotate(20 * Math.PI / 180);
			}

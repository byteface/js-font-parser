    <script type="text/ecmascript">
        
		var context;
		var font;

        // font loading and parsing
        window.onload = function()
        {
			// init canvas
			var drawingCanvas = document.getElementById('myDrawing');
			this.context = drawingCanvas.getContext('2d');
			
			// init font
			this.font = new FontParticle( "../../truetypefonts/GothamNarrow-Ultra.otf" );
			this.font.setStyle( 1, "#000000", "#ffffff", .2 );

		//	this.font.showPoints = true;
			this.font.redrawfills = false;
			

			var p = new Particle();
			p.bounce = -1;
			//	p.grav = 20;
			p.maxSpeed = 30;
			p.damp = .2;
			//	p.addRepelPoint( 300, 300, 900 );
				p.wander = 20;
			p.setEdgeBehavior("bounce");
			// p.turnToPath( true );

			p.setGravToMouse( drawingCanvas, true, 20000 );
			//	p.setRepelMouse( drawingCanvas, true, 100 );

			this.font.setParticles( p );

			drawIt();
			
			
			this.interval = setInterval( function(){ this.changeStyle(); }, 100 );
			
			
		//	this.interval = setInterval( function(){ this.stopInterval(); }, 1000 );
		}
		
		function changeStyle()
		{
			var c = new Color();
			c.setPallete( ["#ff78aa","#f07cd2","#f338ba","#f7744a"] );
		//	window.console.log( c.rndColorFromPallete() );
			
			
			this.font.setStyle( Math.random()*3, "#ffffff", c.rndColorFromPallete(), Math.random()*1 );
		}		
		
		function drawIt()
		{
            this.context = this.font.drawGlyph( Math.round(Math.random()*50), 'myDrawing' );
		}

		function stopInterval()
		{
			this.font.stopInterval();
		}



    </script>

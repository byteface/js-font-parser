<script type="text/javascript">
   <![CDATA[    
	window.onload = function()
   {
		var file = load_binary_resource("truetypefonts/DiscoMo.ttf");
		var bytedata = new a3d.ByteArray( file, a3d.Endian.BIG );
		var font = new RawFont( bytedata );
		var svgF = new SVGFont( font ); // add char range etc
		
		
		var newsvg = document.getElementById("svg-wrapper");
        //var svgstr = '<svg:svg height="300" width="700" id="svg-container"><svg:circle cx="150px" cy="100px" r="30px" /></svg:svg>';
	    var svgstr = '<svg:svg height="200" width="200" id="svg-container">' + svgF.FONT_DATA + '</svg:svg>'
        newsvg.innerHTML = svgstr;
    }   


    function load_binary_resource(url)
    {
        var req = new XMLHttpRequest();
        req.open( 'GET', url, false );
        req.overrideMimeType( 'text/plain; charset=x-user-defined' );
        req.send(null);


       // alert( "text status:" + req.status);
                            
       // if(req.status != 200) return '';
        
       // alert( "text response:" + req.responseText);
        
        return req.responseText;
    }


   ]]>
   </script>
